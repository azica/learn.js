<!DOCTYPE html>
<html lang="ru-RU">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>Главная</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="container learn"> 
      <div class="box1">box1</div>
      <div class="box2">box2<img class="img" src="img/close.svg" alt="" id="img"><img class="img" src="img/close.svg" alt="" id="img"><img class="img" src="img/close.svg" alt="" id="img"><img class="img" src="img/close.svg" alt="" id="img"></div>
    </div>
    <div class="container">
      <div class="out"></div>
    </div>
    <div class="container"> 
      <form class="contact__form container" method="post" action="" id="news__form">
        <!-- Starting of successful form message-->
        <div class="row">
          <div class="col-12"></div>
          <div class="alert alert-success contact__msg" style="display: none" role="alert">Your message was sent successfully.</div>
        </div>
        <!-- Ending of successful form message-->
        <!-- Element of the ajax contact form-->
        <div class="row">
          <div class="col-md-6 form-group"></div>
          <input class="form-control" name="name" type="text" placeholder="Name" required="">
          <div class="col-md-6 form-group"></div>
          <input class="form-control" name="email" type="email" placeholder="Email" required="">
          <div class="col-md-6 form-group"></div>
          <input class="form-control" name="phone" type="text" placeholder="Phone">
          <div class="col-md-6 form-group"></div>
          <input class="form-control" name="subject" type="text" placeholder="Subject">
          <div class="col-12 form-group"></div>
          <textarea class="form-control" name="message" rows="3" placeholder="Message"></textarea>
          <div class="col-12"></div>
          <input class="btn btn-success" name="submit" type="submit" value="Send Message">
        </div>
      </form>
    </div>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="js/common.js"></script>
  </body>
</html>
